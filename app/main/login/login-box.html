<div class="nv-page-login">
	<div class="nv-page-content">
		<div class="row">
			<div class="col-md-6 nv-login-desc">
				<img class="nvision-logo" width="220px" src="./assets/img/NVision.svg" alt=""/>
				<div class="nv-login-text">
					NVision is the SG low-latency global data broker system, a multi-asset execution and clearing monitoring solution.
				</div>
			</div>
			<div class="col-md-6 nv-login-box">
				<form ng-submit="login()" role="form">
		            <div class="form-group">
		                <input ng-model="credentials.email" type="email" class="form-control" placeholder="Email" required="">
		            </div>
		            <div class="form-group">
		                <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password" required="">
		            </div>
		            <button type="submit" class="btn btn-primary block">Login</button>
		            <img class="sg-logo" src="./assets/img/societeGeneraleLogo.jpg" alt="Société Générale Logo"/>
		        </form>
			</div>
		</div>
	</div>
</div>
